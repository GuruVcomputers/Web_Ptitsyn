<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <title>RPC</title>
</head>
<body style="padding:50px;">
<main class="container mt-5">
         <h1 class="mb-3" style="text-align: center">Список IP Адресов:</h1>
<a href="/ADD" class="btn btn-success">Добавить</a>
<a href="/DEL"class="btn btn-danger">Удалить</a>
        {% if base|length > 0 %}
             <table class="table">
                    <tr>
                        <th>№</th>
                        <th>Имя PC</th>
                        <th>IP адрес</th>
                        <th>MAC адрес</th></tr>
            {% for el in base %}
                    <tr>
                        <td>{{ el.id }}</td>
                        <td>{{ el.namePC }}</td>
                        <td>{{ el.IP }}</td>
                        <td>{{ el.MAC }}</td>
                    </tr>
            {% endfor %}
            </table>
        {% else %}
            <p>нет данных</p>
        {% endif %}
    <form action="{{ url_for('save') }}" method="post">
            <input class="btn btn-success" type="submit" value="Сохранить в формате Excel">
    </form>
    </main>
</body>
</html>
